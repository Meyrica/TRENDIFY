<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fb;
    }

    .main {
      margin-left: 220px;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #112d4e;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      height: 50px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0 8px;
      font-size: 18px;
      color: #112d4e;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .count {
      font-size: 32px;
      font-weight: bold;
      color: #007bff;
    }

    .card button {
      margin-top: 15px;
      padding: 8px 18px;
      background: #112d4e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  {% include 'sidebar_component.html' %}

  <div class="main">
    <h1>Dashboard Admin!!</h1>
    <div class="cards">

      <!-- Card 1: Manage Products -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Manage Products">
        <h3>Manage Products</h3>
        <p>View and edit uploaded products</p>
        <button onclick="window.location.href='/dashboard/all'">View</button>
      </div>

      <!-- Card 2: Manage Comments -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="Manage Comments">
        <h3>Manage Comments</h3>
        <p>View and manage product comments</p>
        <button onclick="window.location.href='/dashboard/comment'">View</button>
      </div>

      <!-- Card 3: Total Products -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Total Products">
        <h3>Total Products</h3>
        <p class="count">{{ total_products }}</p>
        <p>Registered Products</p>
      </div>

      <!-- Card 4: Total Users -->
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" alt="Total Users">
        <h3>Total Users</h3>
        <p class="count">{{ total_users }}</p>
        <p>Registered Users</p>
      </div>

    </div>
  </div>
</body>
</html>
