<!-- header_component.html -->
<style>
  * {
    font-family: 'Segoe UI', sans-serif;
  }

  header {
    background-color: #00274d;
    color: white;
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .logo-title {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-title img {
    height: 40px;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 6px 10px;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  .nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .upload-btn {
    background-color: #ffffff;
    color: #00274d;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .upload-btn:hover {
    background-color: #e6e6e6;
  }

  .user-greeting {
    color: #ffffff;
    font-weight: 500;
    margin-right: 10px;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .upload-btn {
      margin-top: 10px;
    }
  }
</style>

<header>
  <div class="logo-title">
    <img src="/static/uploads/logo.png" alt="Logo Trendify">
    <h1>TRENDIFY</h1>
  </div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/allproducts">All Products</a>
    <a href="/Guide">Guide</a>

    {% if session.get('user') %}
      <span class="user-greeting">Hi, {{ session['user']['name'] }}</span>
      <button onclick="confirmLogout()" class="upload-btn">Logout</button>
    {% else %}
      <button onclick="window.location.href='/login'" class="upload-btn">Login</button>
    {% endif %}

  </div>

  <script src="{{ url_for('static', filename='js/logout.js') }}"></script>

</header>
